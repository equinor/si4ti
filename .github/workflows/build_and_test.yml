name: Build and Test
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential \
          libboost-all-dev libeigen3-dev libfftw3-dev

    - name: Build and install segyio
      run: |
        git clone --branch 1.9.12 https://github.com/equinor/segyio.git
        cd segyio
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON -DBUILD_PYTHON=OFF -DEXPERIMENTAL=ON
        make
        sudo make install

    - name: Build and test
      run: |
        mkdir build
        cd build
        cmake ..
        make
        ctest --output-on-failure